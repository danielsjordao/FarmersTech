<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<title>Farmers Tech</title>

		<link rel="stylesheet" href="reset_farmstech.css">
		<link rel="stylesheet" href="style_farmstech.css">
	</head>

		<body>
			<header>
				<div class="logo">
					<h1><img src="Main_logo_FarmersTech1.jpg" width="200" height="160" alt="Main Logo Farmers Tech"</h1>
				</div>
				<div class="logobackground">
					<h2><img src="Modern-Farming-Technology.jpg" alt="Backgroung Farmers Tech"></h2>
				</div>			
			</header>

			<main>
				<form>
					<label for="namelastname"> Name and Last Name</label>
					<input type="text" id="namelastname" class="standard-input" required placeholder="Name and Last Name">

					<label for="email"> E-mail</label>
					<input type="email" id="email" class="standard-input" required placeholder="email@farmerstech.com">

					<label for="phonecall"> Phone</label>
					<input type="phone" id="phonecall" class="standard-input" required placeholder="(XX) XXXXX-XXXX">

					<label for="address"> Farm Address</label>
					<input type="phone" id="address" class="standard-input" required placeholder="Farm address">

					<fieldset>
							<legend>Tell us which service or product would you like to know about.</legend>
							<label for="checkbox-commercialvisit">
							<input type="checkbox" name="commercial" value="sale" id="checkbox-commercialvisit" class="services" checked>
							Commercial Visit
							</label>
								
							<label for="checkbox-cropprotection">
							<input type="checkbox" name="crop" value="sale" id="checkbox-cropprotection" class="services" checked>
							Crop Protection Sales
							</label>
	
							<label for="checkbox-drone">
							<input type="checkbox" name="drone" value="monitorization" id="checkbox-drone" class="services" checked>
							Drone Monitorization
							</label>						
								
							<label for="checkbox-newtechnology">
							<input type="checkbox" name="tech" value="checkbox-newtechnology" id="checkbox-newtechnology" class="services" checked>
							New Agricultural Solutions Technologies
							</label>
	
							<label for="checkbox-seeds">
							<input type="checkbox" name="seeds" value="sale" id="checkbox-seeds" class="services" checked>
							Seeds Sales
							</label>
	
							<label for="checkbox-soilanalysis">
							<input type="checkbox" name="soil" value="analysis" id="checkbox-soilanalysis" class="services" checked>
							Soil Analysis
							</label>								
					</fieldset>
					
					<fieldset>
							<legend>When would you like to meet us?</legend>
							<input type="date" name="date" class="meet">
							<input type="time" name="time" class="meet">
					</fieldset>
					
					<label class="checkbox">
						<input type="checkbox" checked>
						Would you like to receive our newsletters by email?
					</label>

					<input type="submit" value="Submit" class="send">
				</form>

				<footer>
					<p class="copyright">&copy; Farmers Tech Inc. All rights reserved - 2022</p>
				</footer>
			</main>
</html>
