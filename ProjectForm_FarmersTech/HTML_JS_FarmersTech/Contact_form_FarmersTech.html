<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width"> 
		<title>Farmers Tech</title>

		<link rel="stylesheet" href="reset_farmstech.css">
		<link rel="stylesheet" href="style_farmstech.css">
	</head>

		<body>
			<header>
				<div class="logo">
					<h1><img src="Main_logo_FarmersTech2.png" width="200" height="160" alt="Main Logo Farmers Tech"></h1>
				</div>
				<div class="phrase">
					<h2><img src="head_phrase.png" width="700" height="400" alt="head phrase farmers Tech"></h2>
				</div>
			</header>

			<main>
				<form>
					<label for="namelastname">Name and Last Name</label>
					<input type="text" id="namelastname" class="standard-input" required placeholder="Name and Last Name">

					<label for="email">📧 E-mail</label>
					<input type="email" id="email" class="standard-input" required placeholder="email@farmerstech.com">

					<label for="phonecall">📞 Phone</label>
					<input type="phone" id="phonecall" class="standard-input" required placeholder="(XX) XXXXX-XXXX">

					<label for="address">🚜 Farm´s Address</label>
					<input type="address" id="address" class="standard-input" required placeholder="Farm´s address">

					<label for="localization">🌐 Farm´s Localization</label>
					<input type="localization" id="localization" class="standard-input" required placeholder="Copy&Paste here the Farm's Localization inserting the Google Maps link.">

					<fieldset>
							<legend>🌾 Tell us which service or product would you like to know about.</legend>
							<label for="checkbox-commercialvisit">
							<input type="checkbox" name="select" value="sale" id="checkbox-commercialvisit">
							Commercial Visit
							</label>
								
							<label for="checkbox-cropprotection">
							<input type="checkbox" name="select" value="sale" id="checkbox-cropprotection">
							Crop Protection Sales
							</label>
	
							<label for="checkbox-drone">
							<input type="checkbox" name="select" value="monitorization" id="checkbox-drone">
							Drone Monitorization
							</label>						
								
							<label for="checkbox-newtechnology">
							<input type="checkbox" name="select" value="checkbox-newtechnology" id="checkbox-newtechnology">
							New Agricultural Solutions Technologies
							</label>
	
							<label for="checkbox-seeds">
							<input type="checkbox" name="select" value="sale" id="checkbox-seeds">
							Seeds Sales
							</label>
	
							<label for="checkbox-soilanalysis">
							<input type="checkbox" name="select" value="analysis" id="checkbox-soilanalysis">
							Soil Analysis
							</label>								
					</fieldset>
					
					<fieldset>
							<legend>🌾 When would you like to meet us?</legend>
							<input type="date" name="date" class="meet">
							<input type="time" name="time" class="meet">
					</fieldset>
					
					<label class="checkbox">
						<input type="checkbox" checked>
						Would you like to receive our newsletters by email?
					</label>

					<body>
						<input type="submit" onclick="function1()" value="Submit" class="send"/>
					</body>
					<script type="text/javascript">
						function function1() {
							alert ("Thanks for your message! We'll keep in touch with you soon!");
						}
					</script>
				</form>

				<footer>
					<img src="footer_farmerstech.jpg" alt="Footer Farmers Tech" width="375" height="187">
					<p class="copyright">&copy; Farmers Tech Inc. All rights reserved - 2022</p>				
				</footer>
			</main>
</html>
